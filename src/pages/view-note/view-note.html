<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
    <ion-card-title>
      {{ note.title }}
    </ion-card-title>
    <div class="note-date">{{ note.date }}</div>
    <div class="note-prior">{{ note.prior}}</div>
    <hr />
    <div>{{ note.content }}</div>
    </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
  <button ion-button color="danger" block (click)="deleteNote(note.createDate)">
    Deletar Tarefa
  </button>
</ion-footer>
