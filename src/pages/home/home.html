<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de tarefas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
      {{ note.title  }}
    </button>
  </ion-list>
  <button ion-button (click)="addNote()">Adicionar tarefa</button>
</ion-content>
