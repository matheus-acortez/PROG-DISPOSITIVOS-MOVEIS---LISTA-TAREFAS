<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Tarefa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="saveNote(formGroup.value)">
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Título</ion-label>
        <ion-input type="text" name="title" formControlName="title" required></ion-input>
        <div class="alert" *ngIf="!formGroup.controls['title'].valid 
        && formGroup.controls['title'].touched">{{ tittleAlert }} </div>
      </ion-item>
      <ion-item>
        <ion-label>Descrição</ion-label>
        <ion-input type="text" name="content" formControlName="content" required></ion-input>
        <div class="alert" *ngIf="!formGroup.controls['content'].valid 
        && formGroup.controls['content'].touched">{{ contentAlert }} </div>
      </ion-item>
      <ion-item>
        <ion-label>Prioridade</ion-label>
        <ion-select name="prior" formControlName="prior">
            <ion-option value="Muito importante">Muito importante</ion-option>
            <ion-option value="Importante">Importante</ion-option>
            <ion-option value="Urgente">Urgente</ion-option>
        </ion-select>
       </ion-item>
      

      <button ion-button type="submit" [disabled]="!formGroup.valid">Salvar</button>
    </form>
</ion-content>
